<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Playtopia Room Booking</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f7fa;
    }

    .tabs {
        display: flex;
        background: #0056d2;
        padding: 10px 15px;
        gap: 15px;
    }

    .tab {
        color: white;
        padding: 10px 16px;
        cursor: pointer;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.15);
        transition: 0.2s;
    }

    .tab.active {
        background: white;
        color: #0056d2;
        font-weight: bold;
    }

    iframe {
        width: 100%;
        border: none;
        height: 85vh; /* responsive */
    }
</style>

</head>
<body>

<!-- TAB MENU -->
<div class="tabs">
    <div class="tab active" 
         data-src="https://airtable.com/embed/app11cBO40oAO1xsX/shreLIrEzVCOmChQx">
        Booking Calendar
    </div>

    <div class="tab" 
         data-src="https://airtable.com/embed/app11cBO40oAO1xsX/shr3CmIAjNRh9ryYC">
        Rooms
    </div>
</div>

<!-- IFRAME -->
<iframe id="airtableFrame"
        src="https://airtable.com/embed/app11cBO40oAO1xsX/shreLIrEzVCOmChQx">
</iframe>

<script>
    const tabs = document.querySelectorAll(".tab");
    const iframe = document.getElementById("airtableFrame");

    tabs.forEach(tab => {
        tab.addEventListener("click", () => {

            // Ubah iframe
            iframe.src = tab.dataset.src;

            // Ubah tab active
            tabs.forEach(t => t.classList.remove("active"));
            tab.classList.add("active");
        });
    });
</script>

</body>
</html>
